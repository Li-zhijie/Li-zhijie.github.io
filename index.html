		height: 40px;
		transition: .25s;

		transition: .25s;
	}
	#nav .head:hover{
		border-radius: 2px;
		cursor: pointer;
		border-radius: 3%;
		box-shadow: 0 0 8px rgba(36,41,46,1) inset;

	#nav .nav_1,#nav .nav_2{

		width: 100px;
		height: 40px;
		overflow: hidden;
		background-color: none;
	}
	#nav .nav_1:hover{
		cursor: default;
		z-index: 22;
		height: 163px;
		color: black;
		border-radius: 3px;
		box-shadow: 0 0px 8px grey inset;
		background-color: white;
		transition: .2s;
	}
	#nav .nav_1,#nav .nav_2 p{
		width: 100px;
		height: 40px;
		font-size: 17px;
		text-align: center;
		line-height: 40px;
		color: white;
		transition: .2s;
	}
	#nav .nav_1 ul{
		width: 100%;
		height: 40px;
		border-radius: 1px;
		transition: .1s;
		background-color: white;
		
	}
	#nav .nav_1 ul:hover{
		cursor: pointer;
		transition: .1s;
		color: pink;
		box-shadow: 0 0 3px rgba(31,41,46,1) inset;

	#nav .nav_2 p:hover{
		cursor: pointer;
		color: black;

		font-size: 50px;
		color: rgba(67,67,67,1);
		text-align: center;
		line-height: 80px;
		cursor: default;
	}
	#welcom p i{
		font-size: 45px;

	#welcom p i:hover{
		cursor: pointer;
		transition: .25s;

	<script type="text/javascript">
		var hd = document.getElementsByClassName("head")[0];
		var im = document.getElementsByClassName("im")[0];
		var time = document.getElementsByClassName("time")[0];
		
		function getDate(){
			window.setTimeout(function(){
				window.requestAnimationFrame(getDate)
				},1000/2);
			var localDate = new Date();
			var day = localDate.getDay();
			var days = localDate.getDate();
			var hour = localDate.getHours();
			var minute = localDate.getMinutes();
			var second = localDate.getSeconds();
			var week = new Array("星期一","星期一","星期二","星期三","星期四","星期五","星期六","星期日");
			if( hour < 10) hour = "0" + hour;
			if( minute < 10) minute = "0" + minute;
			if( second < 10) second = "0" + second;	
			time.innerText = "李志杰 | " + week[day] + hour +" :"+minute +" :"+second ;

		}
			setInterval("getDate()",1000);
		
		hd.onclick = function(){
			hd.style.width = "40px";
			im.style.width = "40px";
			im.style.height = "40px";
			im.style.top = "0";
		}
		hd.onmouseover = function(){
			hd.style.width = "220px";
			im.style.width = "35px";
			im.style.height = "35px";
			im.style.top = "3px";
		}
		hd.onmouseout = function(){
			hd.style.width = "40px";
			im.style.width = "40px";
			im.style.height = "40px";
			im.style.top = "0";
		}
